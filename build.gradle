plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.7'
    id 'io.spring.dependency-management' version '1.1.5'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'application'

    mainClassName = 'way.presentation.BackendApplication'
    group = 'way'
    version = '0.0.1-SNAPSHOT'

    java {
        sourceCompatibility = '17'
    }

    repositories {
        mavenCentral()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    dependencies {
        //spring
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        implementation('org.springframework.boot:spring-boot-starter-web')
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-logging', version: '3.1.6'

        // Dev Tools
        developmentOnly 'org.springframework.boot:spring-boot-devtools'

        //jpa
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

        // MySQL
        runtimeOnly 'com.mysql:mysql-connector-j'

        //lombok
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testCompileOnly 'org.projectlombok:lombok'
        testAnnotationProcessor 'org.projectlombok:lombok'

        // JWT
        implementation group: 'io.jsonwebtoken',name:'jjwt',version:'0.9.1'

        //이메일 발송
        implementation 'org.springframework.boot:spring-boot-starter-mail'

        // modelmapper 라이브러리
        implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.3.8'

        // AWS
        implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'

        // FireBase
        implementation 'com.google.firebase:firebase-admin:9.1.1'
        implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.2.2'

        // H2 DB
        runtimeOnly 'com.h2database:h2'

        // Redis
        implementation 'org.springframework.boot:spring-boot-starter-data-redis'

        // Validation
        implementation 'org.springframework.boot:spring-boot-starter-validation'

        // Swagger
        implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'

        // Mapper
        implementation 'org.mapstruct:mapstruct:1.5.3.Final'
        annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'

//		 Security
//		implementation 'org.springframework.boot:spring-boot-starter-security'

        // FireBase
        implementation 'com.google.firebase:firebase-admin:9.1.1'
        implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.2.2'

        // Cache
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '3.2.5'
        implementation group: 'javax.cache', name: 'cache-api', version: '1.1.1'
        implementation group: 'org.ehcache', name: 'ehcache', version: '3.10.8'

        implementation 'javax.xml.bind:jaxb-api:2.3.1'
        implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'

        // Thymeleaf
        implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
        implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'
    }

    tasks.named('test') {
        useJUnitPlatform()
    }
}

bootJar { enabled = false }

project(':presentation') {
    bootJar { enabled = true }
    jar {enabled = false }
    dependencies {
        implementation project(':service')
        implementation project(':core')
        implementation project(':utils')
    }
}

project(':service') {
    bootJar { enabled = false }
    jar {enabled = true }
    dependencies {
        implementation project(':domain')
        implementation project(':infrastructure')
        implementation project(':core')
        implementation project(':utils')
    }
}

project(':domain') {
    bootJar { enabled = false }
    jar {enabled = true }
    dependencies {
        implementation project(':infrastructure')
        implementation project(':core')
        implementation project(':utils')
    }
}

project(':infrastructure') {
    bootJar { enabled = false }
    jar {enabled = true }
    dependencies {
        implementation project(':core')
        implementation project(':utils')
    }
}

project(':utils') {
    bootJar { enabled = false }
    jar {enabled = true }
    dependencies {
    }
}

project(':core') {
    bootJar { enabled = false }
    jar {enabled = true }
    dependencies {
    }
}