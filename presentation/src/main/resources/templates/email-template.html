<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body style="background-color: #f4f4f4; font-family: 'Arial', sans-serif; padding: 20px;">
<div style="background-color: #f8f8f8; padding: 20px 0;">
    <div style="background-color: #ffffff; width: 90%; max-width: 600px; margin: 0 auto; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border: 1px solid #ddd; overflow: hidden;">
        <div style="background-color: #f8f8f8; padding: 15px; text-align: left;">
            <img src="cid:logoImage" alt="OMW Logo" style="width: 130px; display: block;">
        </div>
        <div style="padding: 25px;">
            <div style="border-top: 3px solid #8161F6; margin: 15px 0;"></div>
            <p style="font-size: 24px; font-weight: bold; color: #8161F6; background-color: #f9f9f9; padding: 10px 15px; display: inline-block; border-radius: 5px; margin: 10px 0;">[[${authKey}]]</p>
            <br>
            <p style="font-size: 16px; color: #555; line-height: 1.6; margin-bottom: 15px;">
                안녕하세요, OMW입니다.
            </p>
            <p style="font-size: 16px; color: #555; line-height: 1.6; margin-bottom: 15px;">
                인증번호를 입력란에 입력하시면 인증이 완료됩니다.
            </p>
            <p style="font-size: 16px; color: #555; line-height: 1.6; margin-bottom: 15px;">
                인증번호는 발급 후 <b>5분간 유효</b>하며, 유효시간이 초과된 경우 <br>
                인증번호를 다시 요청해주시기 바랍니다.
            </p>
            <p style="font-size: 12px; color: #777; margin-top: 20px; line-height: 1.4;">
                * 본 메일은 발신 전용으로, 회신이 불가능합니다.<br>
                * 문의사항은 OMW 고객센터를 통해 확인 부탁드립니다.
            </p>
        </div>
    </div>
</div>
</body>
</html>
