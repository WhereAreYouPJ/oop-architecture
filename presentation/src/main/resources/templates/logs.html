<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        pre {
            white-space: pre-wrap; /* 줄바꿈 유지 + 넘치면 줄바꿈 */
            word-break: break-word; /* 너무 긴 단어 줄바꿈 */
            max-height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Log Management</h1>

    <!-- Search Form -->
    <form th:action="@{/admin/logs}" method="get" class="mb-3">
        <div class="row">
            <div class="col-md-2">
                <input type="number" name="level" class="form-control" placeholder="HTTP Status (e.g., 500)"
                       th:value="${level}">
            </div>
            <div class="col-md-3">
                <input type="date" name="startDate" class="form-control" th:value="${startDate}">
            </div>
            <div class="col-md-3">
                <input type="date" name="endDate" class="form-control" th:value="${endDate}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </div>
    </form>

    <!-- Log Table -->
    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>HTTP Status</th>
            <th>URI</th>
            <th>Message</th>
            <th>Error Code</th>
            <th>Exception</th>
            <th>Timestamp</th>
            <th>Request</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.logSeq}"></td>
            <td th:text="${log.httpStatus}"></td>
            <td th:text="${log.requestUri}"></td>

            <!-- ✅ JSON 메시지를 예쁘게 출력 -->
            <td><pre th:text="${log.message}"></pre></td>

            <td th:text="${log.errorCode}"></td>
            <td th:text="${log.exception}"></td>
            <td th:text="${log.timestamp}"></td>
            <td th:text="${log.param}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
